<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<!-- include this if you need jQuery -->
	<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
</head>

<body>
	<div class="container">
		<div class="card bg-light p-5 mt-5 mb-5">
			<div class='card-background'><img src='assets/background-fire.jpg' /></div>
			<div class="card-body text-center">
			  	<h1 class="card-title"><h1><i class="fas fa-fire-alt"></i> Hot Restaurant</h1>
			  	<h3 class="card-subtitle mb-2 text-muted">Book Your Tables Before They're Gone</h3>
			  	<hr />
			  	<a href="/reserve" class="btn btn-danger btn-lg"><i class="fas fa-pen-alt"></i> Make Reservations</a>
				<a href="/" class="btn btn-secondary"><i class="fas fa-home"></i></a>
			</div>
		</div>
		<div class="card mb-3">
			<h5 class="card-header">Table Reservations</h5>
			<div class="card-body">
			  <h5 class="card-title">Currently Reserved</h5>
			  <p class="card-text"></p>
			</div>
		  </div>
		  <div class="card">
			<h5 class="card-header">Waitlist</h5>
			<div class="card-body">
			  <h5 class="card-title">Currently Waiting</h5>
			  <p class="card-text"></p>
			</div>
		  </div>

		


  </div>

  <script src="script.js"></script>

</body>
</html>
