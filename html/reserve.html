<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<!-- include this if you need jQuery -->
	<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
</head>

<body>
	<div class="container">
		<div class="card bg-light p-5 mt-5 mb-5">
			<div class='card-background'><img src='assets/background-fire.jpg' /></div>
			<div class="card-body text-center">
			  	<h1 class="card-title"><h1><i class="fas fa-fire-alt"></i> Hot Restaurant</h1>
			  	<h3 class="card-subtitle mb-2 text-muted">Book Your Tables Before They're Gone</h3>
			  	<hr />
				<a href="/tables" class="btn btn-warning btn-lg"><i class="fas fa-pen-alt"></i> View Tables</a>
				<a href="/" class="btn btn-secondary"><i class="fas fa-home"></i></a>
			</div>
		</div>
</div>
<div class="card">
	<h5 class="card-header">Table Reservations</h5>
	<div class="card-body">
		<div class="input-group flex-nowrap">
			<span class="input-group-text" id="addon-wrapping">Name</span>
			<input type="text" class="form-control" id="name" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
		  </div>
		  <div class="input-group flex-nowrap">
			<span class="input-group-text" id="addon-wrapping">Email</span>
			<input type="text" class="form-control" id="email" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
		  </div>
		  <div class="input-group flex-nowrap">
			<span class="input-group-text" id="addon-wrapping">Phone Number</span>
			<input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" aria-label="Username" aria-describedby="addon-wrapping">
		  </div>
	  <a href="#" class="btn btn-primary" id="confirm">Reserve</a>
	  <div id="tableMessage"></div>
	</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
